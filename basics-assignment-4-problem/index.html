<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class âœ… -->
      <!-- The entered class should be added to the below paragraph -->
      <input type="text" placeholder="Enter class" v-model="userClass" />
      <!-- (available classes: "user1", "user2") -->
      <p
        :class="[{visible: isParagraphVisible, hidden: !isParagraphVisible}, userClass]"
      >
        Use a class to style me!
      </p>

      <button @click="toggleParagraph">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input
        type="text"
        placeholder="Enter background color"
        v-model="paragraphBackgroundColor"
      />
      <p :style="{backgroundColor: paragraphBackgroundColor}">
        Add my background color
      </p>
    </section>
  </body>
</html>
